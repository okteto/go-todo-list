build:
  todo-list:
    image: okteto.dev/todo-list

deploy:
  - kubectl apply -f k8s.yml

dev:
  todo-list:
    image: okteto/golang:1
    command: bash
    securityContext:
      capabilities:
        add:
        - SYS_PTRACE
    volumes:
    - /go/pkg/
    - /root/.cache/go-build/
    workdir: /app
    sync:
    - .:/app
    forward:
    - 2345:2345
