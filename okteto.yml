build:
  todo-list:
    context: .
  todo-list-dev:
    context: .
    target: builder

deploy:
  - cd manifests; kustomize edit set image okteto.dev/todo-list=${OKTETO_BUILD_TODO_LIST_IMAGE}
  - kubectl apply -k manifests

dev:
  todo-list:
    image: ${OKTETO_BUILD_TODO_LIST_DEV_IMAGE}
    command: bash
    sync:
      - .:/app
    volumes:
    - /go/pkg/
    - /root/.cache/go-build/
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
    - 2345:2345
